<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PRODUCT PAGE</title>
    <link rel="stylesheet" href="{% static 'css/product_page.css' %}">
    <style>
        .mobile-picks {
            background: url('{% static "BG.png" %}');
        }
        .reco-banner {
            background: url('{% static "media/BG.png" %}');
        }
    </style>
</head>
<body>
    <!-- Mobile Picks Section -->
    <section class="mobile-picks">
        <h2>See All Offers</h2>
        <h3>Sparkling savings that’ll have you smiling</h3>
        <div class="categories">
            <button onclick="showForYouContent()">For You</button>
            <button onclick="alert('Navigating to Hot Deals section')">Hot Deals</button>
            <button onclick="alert('Navigating to Brand New section')">Brand New</button>
            <button onclick="alert('Navigating to Discounts section')">Discounts</button>
        </div>
        <div id="for-you-content">
            <h4>Special Offers just for You</h4>
            <div class="product-grid">
                <div class="product">
                    <img src="{% static 'product1.png' %}" alt="Galaxy S23">
                    <p>Black Friday Deal: ₱5,000 off + 50% off on accessories</p>
                    <a href="{% url 'buynow' %}">
                        <button>BUY NOW</button>
                    </a>
                </div>
                <!-- More product divs here... -->
            </div>
        </div>
    </section>

    <!-- Recommended Products Section -->
    <section class="reco-banner">
        <div class="title">
            <h2>Recommended Products</h2>
        </div>
        <div class="products-container">
            <!-- Product cards here... -->
        </div>
    </section>

    <script src="{% static 'js/product_page.js' %}"></script>
</body>
</html>
