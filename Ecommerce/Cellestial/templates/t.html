<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Product Grid</title>
  <style>
    /* Reset and Basic Styling */
    * {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
    }

    body {
    font-family: Arial, sans-serif;
    background-color: #f4f4f4;
    color: #333;
    }

    header {
    background-color: #333;
    color: white;
    padding: 10px 20px;
    display: flex;
    justify-content: space-between;
    align-items: center;
    }

    .navbar h1 {
    font-size: 18px;
    }

    .navbar button {
    background: none;
    border: none;
    color: white;
    font-size: 18px;
    cursor: pointer;
    }

    /* Product Grid Layout */
    .product-grid {
    display: grid;
    grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
    gap: 10px;
    padding: 20px;
    }

    .product-card {
    background: white;
    border: 1px solid #ddd;
    border-radius: 8px;
    text-align: center;
    padding: 10px;
    transition: transform 0.2s;
    }

    .product-card:hover {
    transform: scale(1.05);
    }

    .product-card img {
    width: 100%;
    height: auto;
    border-radius: 8px;
    object-fit: cover;
    }

    .product-name {
    font-size: 14px;
    margin: 10px 0;
    }

    .product-price {
    font-size: 12px;
    color: #555;
    }

  </style>
</head>
<body>
  <header class="header">
    <div class="navbar">
      <button class="menu-icon">â˜°</button>
      <h1>Shop</h1>
      <button class="help-icon">?</button>
    </div>
  </header>
  <main>
    <div class="product-grid">
      <!-- Product Cards -->
      <div class="product-card">
        <img src="product2.png" alt="Product 1">
        <p class="product-name">Product Name</p>
        <p class="product-price">$100.00</p>
      </div>
      <div class="product-card">
        <img src="product3.png" alt="Product 2">
        <p class="product-name">Product Name</p>
        <p class="product-price">$200.00</p>
      </div>
      <!-- Add more product cards as needed -->
    </div>
  </main>
</body>
</html>
